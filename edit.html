    <!-- INÍCIO SCRIPT INSERIR DADOS USUÁRIO -->

    <script>
        $('#formularioAlterar').on('submit', function (event) {
            event.preventDefault();
            var erro_nome = '';
            var erro_sobrenome = '';
            if ($('#nome').val() == '') {
                erro_nome = 'É obrigatório digitar o nome.';
                $('#erro_nome').text(erro_nome);
                $('#nome').css('border-color', '#cc0000');
            } else {
                erro_nome = '';
                $('#erro_nome').text(erro_nome);
                $('#nome').css('border-color', '');
            }
            if ($('#sobrenome').val() == '') {
                erro_sobrenome = 'É obrigatório digitar o sobre nome.';
                $('#erro_sobrenome').text(erro_sobrenome);
                $('#sobrenome').css('border-color', '#cc0000');
            } else {
                erro_sobrenome = '';
                $('#erro_sobrenome').text(erro_sobrenome);
                $('#sobrenome').css('border-color', '');
            }

            if (erro_nome != '' || erro_sobrenome != '') {
                return false;
            } else {


                $.ajax({
                    type: 'GET',
                    dataType: 'json',
                    url: 'alterar.json',
                    success: function (data) {
                        AlterarUsuario(data);
                    }
                });


            }

        });

        function AlterarUsuario(id) {
            var nome = $('#nome').val();
            var sobrenome = $('#sobrenome').val();
            var datanascimento = $('#datanascimento').val();
            var rg = $('#rg').val();
            var cpf = $('#cpf').val();
            var email = $('#email').val();
            var telefone = $('#telefone').val();
            var rua = $('#rua').val();
            var bairro = $('#bairro').val();
            var cidade = $('#cidade').val();
            var estado = $('#estado').val();
            var quadra = $('#quadra').val();
            var lote = $('#lote').val();
            var numero = $('#numero').val();
            var complemento = $('#complemento').val();
            var senha = $('#senha').val();
            var csenha = $('#csenha').val();
            var tipouser = $('#tipouser').val();

            $.ajax({

                    method: "POST",
                    url: "php/AlterarUsuario.php",
                    data: {
                        id: id,
                        nome: email,
                        sobrenome: senha,
                        datanascimento: datanascimento,
                        rg: rg,
                        cpf: cpf,
                        email: email,
                        telefone: telefone,
                        rua: rua,
                        bairro: bairro,
                        cidade: cidade,
                        estado: estado,
                        quadra: quadra,
                        lote: lote,
                        numero: numero,
                        complemento: complemento,
                        senha: senha,
                        csenha: csenha,
                        tipouser: "tipouser"
                    }
                })
                .done(function (data) {

                    console.log(data);

                    const result = JSON.parse(data);

                    console.log(result);

                    if (result.error) {

                        alert(result.message);

                    } else {
                        window.open("menu.php", "_self");

                        alert(result.message);

                    }


                })
                .fail(function (jqXHR, textStatus, msg) {
                    console.log(msg);
                });
        }
    </script>

    <!-- FIM SCRIPT INSERIR DADOS USUÁRIO -->

    <!-- INÍCIO SCRIPT RECUPERAR DADOS USUÁRIO -->
    <script>
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: 'alterar.json',
            success: function (data) {
                CarregarUsuario(data);
            }
        });

        function CarregarUsuario(id) {
            $.ajax({

                    method: "POST",
                    url: "php/CarregarUsuario.php",
                    data: {
                        id: id
                    }
                })
                .done(function (data) {

                    const result = JSON.parse(data);

                    $('#nome').val(result.nome);
                    $('#sobrenome').val(result.sobrenome);
                    $('#datanascimento').val(result.datanascimento);
                    $('#rg').val(result.rg);
                    $('#cpf').val(result.cpf);
                    $('#email').val(result.email);
                    $('#telefone').val(result.telefone);
                    $('#rua').val(result.rua);
                    $('#bairro').val(result.bairro);
                    $('#cidade').val(result.cidade);
                    $('#estado').val(result.estado);
                    $('#quadra').val(result.quadra);
                    $('#lote').val(result.lote);
                    $('#numero').val(result.numero);
                    $('#complemento').val(result.complemento);
                    $('#senha').val(result.senha);
                    $('#csenha').val(result.csenha);
                    $('#tipouser').val(result.tipouser);


                })
                .fail(function (jqXHR, textStatus, msg) {
                    console.log(msg);
                });

        }
    </script>
