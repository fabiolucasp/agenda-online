    <!-- INÍCIO DO SCRIPT PARA SALVAR O USUÁRIO -->

    <script>
        $('#salvar').click(function () {

            var nome = $('#nome').val();
            var sobrenome = $('#sobrenome').val();
            var datanascimento = $('#datanascimento').val();
            var rg = $('#rg').val();
            var cpf = $('#cpf').val();
            var email = $('#email').val();
            var telefone = $('#telefone').val();
            var rua = $('#rua').val();
            var bairro = $('#bairro').val();
            var cidade = $('#cidade').val();
            var estado = $('#estado').val();
            var quadra = $('#quadra').val();
            var lote = $('#lote').val();
            var numero = $('#numero').val();
            var complemento = $('#complemento').val();
            var senha = $('#senha').val();
            var csenha = $('#csenha').val();
            var tipouser = $('#tipouser').val();

            $.ajax({

                    method: "POST",
                    url: "RegistrarUsuario.php",
                    data: {
                        nome: email,
                        sobrenome: senha,
                        datanascimento: datanascimento,
                        rg: rg,
                        cpf: cpf,
                        email: email,
                        telefone: telefone,
                        rua: rua,
                        bairro: bairro,
                        cidade: cidade,
                        estado: estado,
                        quadra: quadra,
                        lote: lote,
                        numero: numero,
                        complemento: complemento,
                        senha: senha,
                        csenha: csenha,
                        tipouser: "tipouser"
                    }
                })
                .done(function (data) {

                    console.log(data);

                    const result = JSON.parse(data);

                    console.log(result);

                    if (result.error) {

                        alert(result.message);

                    } else {
                        window.open("menu.php", "_self");

                        alert(result.message);

                    }


                })
                .fail(function (jqXHR, textStatus, msg) {
                    console.log(msg);
                });

        })
    </script>
