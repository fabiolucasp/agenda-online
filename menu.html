    <!-- INÍCIO SCRIPT DE ABRIR IFRAME - abrirCadastroFuncionarios -->

    <script language="JavaScript">
        function abrirCadastroFuncionarios(ele) {
            var elem = document.getElementById('dinamic_iframe');

            if (elem !== null) { // remover caso exista
                elem.remove();
            }

            var iframe = document.createElement('iframe');
            iframe.src = ele.href;
            iframe.id = 'dinamic_iframe';
            iframe.width = document.body.offsetWidth;
            iframe.height = 180;
            document.body.appendChild(iframe);

        }
    </script>
